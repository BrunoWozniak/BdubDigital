<div class="call">
  <div class="call-box-top">
    <div class="call-title">
      {{ include.box_title }}
      <br><br>
    </div>
    <div>
      <form id="form" class="form" name="simple-contact-form" accept-charset="utf-8" action="https://submit-form.com/AQxjKoBWf" method="post">
        <input type="checkbox" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />
        <input type="text" name="_redirect" style="display:none" value={{ "/thank-you" | absolute_url }} />
        <input type="text" name="_append" style="display:none" value="false" />
        <input type="text" name="_email.subject" style="display:none" value='{{ site.title }} - Contact me' />
        {% if include.show_name %}
          <input type="text" name="name" id="full-name" placeholder="{{ site.data.strings.name_placeholder }}" required="">
        {% endif %}
        <input type="email" name="_replyto" id="email-address" placeholder="{{ site.data.strings.email_placeholder }}" required="">
        {% if include.show_message_text %}
          <textarea rows="5" name="message" id="message" placeholder="{{ site.data.strings.inquiry_placeholder }}" required=""></textarea>
        {% else %}
          <textarea rows="5" name="message" id="message" style="display:none" value="No message (from home page)"></textarea>
        {% endif %}
        <input type="submit" value={{ site.data.strings.send_button }}>
      </form>

    </div>
  </div>
</div>
